<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>

    <body>
        <div class="header">
            <h1 class="page-title">Library</h1>
            <button class="new-book-button">New Book</button>
        </div>
        <div class="content">
            <div class="book-card">1</div>
            <div class="book-card">2</div>
            <div class="book-card">3</div>
        </div>
        <div class="modal-overlay">
            <form action="" method="post" class="new-book-form">
                <input class="form-input" type="text" id="book-title" name="book-title" placeholder="Book Title">
                <input class="form-input" type="text" id="book-autor" name="book-author" placeholder="Author">
                <input class="form-input" type="number" id="book-page-number" name="book-page-number" placeholder="Page Number">
                <div class="checkbox">
                    <label class="checkbox-label" for="read-status">Have you read it?</label>
                    <input class="form-input" type="checkbox" id="read-status" name="read-status">
                </div>
                <button class="add-book-button" type="submit">Add Book</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
