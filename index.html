<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>

    <body>
        <div class="header">
            <h1>Library</h1>
            <button>Add Book</button>
        </div>
        <div class="content">
            <div class="book-card">1</div>
            <div class="book-card">2</div>
            <div class="book-card">3</div>
        </div>
        <div class="modal-overlay">
            <form action="" method="post">
                <input type="text" id="book-title" name="book-title" placeholder="Book Title">
                <input type="text" id="book-autor" name="book-author" placeholder="Author">
                <input type="number" id="book-page-number" name="book-page-number" placeholder="Page Number">
                <div>
                    <label for="read-status">Have you read it?</label>
                    <input type="checkbox" id="read-status" name="read-status">
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
